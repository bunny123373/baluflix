<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<style>
body{background:#000;color:#fff;font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#141414;padding:30px;border-radius:8px;width:300px;text-align:center}
h2{color:#e50914}
input,button{width:100%;padding:10px;margin:10px 0;background:#222;border:1px solid #333;color:#fff}
button{background:#e50914;border:none;cursor:pointer}
</style>
</head>
<body>
<div class="box">
<h2>Admin Login</h2>
<input id="u" placeholder="Username">
<input id="p" type="password" placeholder="Password">
<button onclick="login()">Login</button>
</div>
<script>
function login(){
fetch("/admin/login",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({username:u.value,password:p.value})
}).then(r=>{
if(r.ok) location.href="admin.html";
else alert("Wrong login");
});
}
</script>
</body>
</html>
