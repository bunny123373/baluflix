<!DOCTYPE html>
<html>
<head>
  <title>Movie Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<a href="/" style="color:#e50914;padding:15px;display:inline-block">â¬… Back</a>

<div id="details" style="padding:20px"></div>

<script>
const id = new URLSearchParams(location.search).get("id");

fetch("/videos")
  .then(r=>r.json())
  .then(list=>{
    const m = list.find(x=>x.id == id);
    if(!m) return;

    details.innerHTML = `
      <div style="display:flex;gap:20px;flex-wrap:wrap">
        <img src="${m.posterUrl}" style="width:220px;border-radius:8px">
        <div>
          <h2>${m.title}</h2>
          <p>ğŸ“… ${m.year}</p>
          <p>ğŸŒ ${m.language}</p>
          <p>ğŸ­ ${m.category}</p>

          <br>

          <video src="${m.videoUrl}" controls style="width:100%;max-width:600px"></video>

          <br><br>

          <a href="${m.videoUrl}" download style="
            background:#e50914;
            padding:10px 16px;
            color:#fff;
            text-decoration:none;
            border-radius:4px;
          ">â¬‡ Download</a>
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
