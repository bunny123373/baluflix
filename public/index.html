<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iBOMMA - BaluFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="top">
  <div class="brand">
    <h1 class="logo">iBOMMA</h1>
    <div class="sublogo">BaluFlix</div>
  </div>

  <div class="filters">
    <input id="search" placeholder="Search movie" />
    <select id="lang">
      <option value="">All Languages</option>
      <option>Telugu</option>
      <option>Hindi</option>
      <option>English</option>
    </select>
    <select id="cat">
      <option value="">All Categories</option>
      <option>Action</option>
      <option>Drama</option>
      <option>Comedy</option>
    </select>
  </div>
</header>

<main>
  <div id="grid" class="grid"></div>
</main>

<script src="app.js"></script>
</body>
</html>
