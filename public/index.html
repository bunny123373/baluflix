<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBOMMA - Where Quality & Clarity Matters</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* --- RESET & BASIC SETUP --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Exact dark background */
            color: #ffffff;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #121212;
            border-bottom: 1px solid #222;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Logo Style */
        .logo {
            font-size: 32px;
            font-weight: 800;
            color: #6cbd45; /* iBOMMA Green */
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .logo span { color: #ddd; }
        .logo i { margin-right: 5px; font-size: 24px; }

        /* Nav Menu (Right Side) */
        .nav-right {
            display: flex;
            align-items: center;
            gap: 30px;
            flex-grow: 1;
            justify-content: flex-end;
        }

        .menu-links {
            display: flex;
            gap: 25px;
        }

        .menu-links a {
            font-size: 14px;
            font-weight: 600;
            color: #ccc;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.3s;
        }

        .menu-links a:hover { color: #fff; }
        .menu-links i { color: #6cbd45; font-size: 16px; }

        /* Search Bar */
        .search-container { display: flex; align-items: center; }
        .search-form { display: flex; }

        .search-input {
            background-color: #1f1f1f;
            border: 1px solid #333;
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px 0 0 20px;
            outline: none;
            width: 250px;
            font-size: 14px;
        }

        .search-btn {
            background-color: #5cb85c;
            border: none;
            color: #fff;
            padding: 0 20px;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .search-btn:hover { background-color: #4cae4c; }

        /* --- HERO SECTION (Text Only) --- */
        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 36px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .hero p {
            color: #aaa;
            font-size: 16px;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
        }

        /* --- MOVIE GRID --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 40px 60px 40px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); 
            gap: 20px;
        }

        .movie-card {
            background: transparent;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .movie-card:hover { transform: translateY(-5px); }

        .poster-container {
            width: 100%;
            aspect-ratio: 2 / 3;
            border-radius: 8px;
            overflow: hidden;
            background-color: #222;
            position: relative;
        }

        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .movie-card:hover .play-overlay { opacity: 1; }

        .movie-title {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #ddd;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* --- LOADING & FOOTER --- */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #222;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            .movie-grid { grid-template-columns: repeat(4, 1fr); }
        }

        @media (max-width: 768px) {
            header { flex-direction: column; align-items: stretch; gap: 15px; padding: 15px 20px; }
            .nav-right { flex-direction: column; width: 100%; gap: 15px; }
            .menu-links { justify-content: center; width: 100%; }
            .search-container { width: 100%; justify-content: center; }
            .search-form { width: 100%; }
            .search-input { width: 100%; }
            .hero h1 { font-size: 26px; }
            .hero p { font-size: 14px; }
            .container { padding: 10px 20px; }
            .movie-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo" onclick="window.location.href='/'">
            <i class="fas fa-film" style="font-size: 20px; margin-right:8px;"></i>
            iBOMMA
        </div>

        <div class="nav-right">
            <!-- UPDATED LINKS WITH YOUR EMAIL -->
            <div class="menu-links">
                
                <!-- About: Currently empty, you can add Telegram link here if needed -->
                <a href="#" onclick="alert('About Page Coming Soon!')">
                    <i class="fas fa-users"></i> About
                </a>

                <!-- Bug Report: Opens Email with Subject -->
                <a href="mailto:korrasanhok@gmail.com?subject=Bug Report - iBOMMA Site">
                    <i class="fas fa-bug"></i> Bug Report
                </a>

                <!-- Contact: Opens Email -->
                <a href="mailto:korrasanhok@gmail.com">
                    <i class="fas fa-envelope"></i> Contact
                </a>

            </div>

            <div class="search-container">
                <form class="search-form" onsubmit="return false;">
                    <input type="text" id="search-input" class="search-input" placeholder="Search..">
                    <button type="button" class="search-btn"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </header>

    <!-- Hero Section (Text Only - Exact Copy) -->
    <section class="hero">
        <h1>Where Quality & Clarity Matters</h1>
        <p>Watch Telugu movies in HD, exclusively available on iBOMMA.COM<br>Developed for smartphones, tablets and PCs.</p>
    </section>

    <!-- Movie Grid -->
    <main class="container">
        <div class="movie-grid" id="movie-grid">
            <div class="loading">Loading movies...</div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2025 iBOMMA. All Rights Reserved.
    </footer>

    <!-- Script to Load Movies -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/movies')
                .then(res => res.json())
                .then(movies => {
                    const grid = document.getElementById('movie-grid');
                    grid.innerHTML = ''; 

                    if(movies.length === 0) {
                        grid.innerHTML = '<div class="loading">No movies found. Upload via Admin Panel.</div>';
                        return;
                    }

                    movies.forEach(movie => {
                        const card = document.createElement('div');
                        card.className = 'movie-card';
                        card.onclick = () => window.location.href = `play.html?id=${movie.id}`;

                        card.innerHTML = `
                            <div class="poster-container">
                                <img src="${movie.thumbnail}" class="movie-poster" 
                                     alt="${movie.title}"
                                     onerror="this.src='https://via.placeholder.com/200x300/222/555?text=iBOMMA'">
                                <div class="play-overlay">
                                    <i class="fas fa-play" style="color:#fff; font-size:30px; opacity:0.8;"></i>
                                </div>
                            </div>
                            <div class="movie-title">${movie.title}</div>
                        `;
                        grid.appendChild(card);
                    });
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('movie-grid').innerHTML = '<div class="loading">Error loading movies.</div>';
                });

            // Search Logic
            document.getElementById('search-input').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const cards = document.querySelectorAll('.movie-card');
                cards.forEach(card => {
                    const title = card.querySelector('.movie-title').textContent.toLowerCase();
                    card.style.display = title.includes(term) ? 'block' : 'none';
                });
            });
        });
    </script>
</body>
</html>
