<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Baluflix Admin</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}
body{background:#050505;color:#fff;display:flex;min-height:100vh}

/* SIDEBAR */
.admin-sidebar{
  width:240px;
  background:#070707;
  border-right:1px solid #111;
  padding:20px;
}
.admin-sidebar h2{
  color:#5bbf3b;
  margin-bottom:24px;
}
.admin-sidebar button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  background:#0e0e0e;
  border:1px solid #111;
  color:#ddd;
  cursor:pointer;
  border-radius:6px;
}
.admin-sidebar button.active,
.admin-sidebar button:hover{
  background:#5bbf3b;
  color:#050505;
}

/* MAIN */
.admin-main{
  flex:1;
  padding:24px;
  overflow-y:auto;
}

/* FORM */
.admin-form{
  max-width:520px;
  background:#070707;
  border:1px solid #111;
  padding:18px;
  border-radius:8px;
}
.admin-form h3{margin-bottom:14px}
.admin-form input,
.admin-form textarea,
.admin-form select,
.admin-form button{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  background:#0e0e0e;
  border:1px solid #1f1f1f;
  color:#fff;
}
.admin-form textarea{resize:vertical;min-height:80px}
.admin-form button{
  background:#5bbf3b;
  color:#050505;
  font-weight:600;
  cursor:pointer;
}
progress{width:100%;height:8px}

/* GRID */
.movie-grid{
  margin-top:28px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px;
}
.movie-card{
  background:#070707;
  border:1px solid #111;
  border-radius:6px;
  overflow:hidden;
}
.movie-card img{
  width:100%;
  height:220px;
  object-fit:cover;
}
.movie-card .info{
  padding:8px;
}
.movie-card .info h4{
  font-size:13px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
.movie-card .info span{
  font-size:11px;
  color:#9a9a9a;
}
.movie-card button{
  width:100%;
  border:none;
  padding:8px;
  background:#c62828;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="admin-sidebar">
  <h2>ðŸŽ¬ Baluflix Admin</h2>
  <button class="active" onclick="showTab('movies')">Movies</button>
  <button onclick="showTab('series')">Series</button>
</div>

<!-- MAIN -->
<div class="admin-main">

<!-- MOVIES TAB -->
<div id="moviesTab">
  <div class="admin-form">
    <h3>Upload Movie</h3>

    <input id="mTitle" placeholder="Movie title" />
    <select id="mCategory">
      <option value="latest">Latest</option>
      <option value="action">Action</option>
      <option value="drama">Drama</option>
      <option value="thriller">Thriller</option>
    </select>
    <textarea id="mDesc" placeholder="Description"></textarea>
    <input type="file" id="mPoster" accept="image/*" />
    <input type="file" id="mVideo" accept="video/*" />
    <button onclick="uploadMovie()">Upload Movie</button>
    <progress id="mProgress" value="0" max="100"></progress>
  </div>

  <div class="movie-grid" id="movieGrid"></div>
</div>

<!-- SERIES TAB -->
<div id="seriesTab" style="display:none">
  <div class="admin-form">
    <h3>Create Series</h3>
    <input id="sTitle" placeholder="Series title" />
    <textarea id="sDesc" placeholder="Description"></textarea>
    <input type="file" id="sPoster" accept="image/*" />
    <button onclick="createSeries()">Create Series</button>
  </div>

  <div id="seriesList" style="margin-top:20px"></div>
</div>

</div>

<script>
const API = "https://baluflix-backend.onrender.com"; // CHANGE if needed

/* TAB */
function showTab(tab){
  moviesTab.style.display = tab==="movies"?"block":"none";
  seriesTab.style.display = tab==="series"?"block":"none";
  document.querySelectorAll(".admin-sidebar button")
    .forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

/* MOVIES */
function uploadMovie(){
  if(!mTitle.value||!mPoster.files[0]||!mVideo.files[0]){
    alert("All fields required"); return;
  }

  const fd=new FormData();
  fd.append("title",mTitle.value);
  fd.append("category",mCategory.value);
  fd.append("description",mDesc.value);
  fd.append("poster",mPoster.files[0]);
  fd.append("video",mVideo.files[0]);

  const xhr=new XMLHttpRequest();
  xhr.open("POST",API+"/upload");

  xhr.upload.onprogress=e=>{
    if(e.lengthComputable){
      mProgress.value=(e.loaded/e.total)*100;
    }
  };

  xhr.onload=()=>{
    mProgress.value=0;
    mTitle.value=mDesc.value="";
    mPoster.value=mVideo.value="";
    loadMovies();
    alert("Movie uploaded");
  };

  xhr.send(fd);
}

function loadMovies(){
  fetch(API+"/movies")
    .then(r=>r.json())
    .then(list=>{
      movieGrid.innerHTML="";
      list.forEach(m=>{
        const d=document.createElement("div");
        d.className="movie-card";
        d.innerHTML=`
          <img src="${API}/${m.poster}">
          <div class="info">
            <h4>${m.title}</h4>
            <span>${m.category}</span>
          </div>
          <button onclick="deleteMovie('${m._id}')">Delete</button>
        `;
        movieGrid.appendChild(d);
      });
    });
}

function deleteMovie(id){
  if(!confirm("Delete movie?")) return;
  fetch(API+"/movies/"+id,{method:"DELETE"}).then(loadMovies);
}

/* SERIES */
function createSeries(){
  const fd=new FormData();
  fd.append("title",sTitle.value);
  fd.append("description",sDesc.value);
  fd.append("poster",sPoster.files[0]);

  fetch(API+"/series",{method:"POST",body:fd})
    .then(()=>{
      sTitle.value=sDesc.value="";
      sPoster.value="";
      loadSeries();
    });
}

function loadSeries(){
  fetch(API+"/series")
    .then(r=>r.json())
    .then(list=>{
      seriesList.innerHTML="";
      list.forEach(s=>{
        const d=document.createElement("div");
        d.style.marginBottom="16px";
        d.innerHTML=`
          <b>${s.title}</b>
          <p style="color:#aaa">${s.description||""}</p>
          <input type="file" onchange="uploadEpisode('${s._id}',this)">
        `;
        seriesList.appendChild(d);
      });
    });
}

function uploadEpisode(id,input){
  const fd=new FormData();
  fd.append("video",input.files[0]);
  fetch(API+"/series/"+id+"/episode",{method:"POST",body:fd})
    .then(()=>alert("Episode uploaded"));
}

/* INIT */
loadMovies();
loadSeries();
</script>

</body>
</html>
