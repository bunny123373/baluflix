<!DOCTYPE html>
<html>
<head>
  <title>BaluFlix Login</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-container">
  <h1>BaluFlix</h1>
  <h2>Login</h2>

  <input id="email" placeholder="Email">

  <div class="password-box">
    <input id="password" type="password" placeholder="Password">
    <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
  </div>

  <button onclick="login()">Login</button>

  <div class="divider">
    <span>or</span>
  </div>

  <button onclick="loginWithGoogle()" class="google-btn">
    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" class="google-icon">
    Continue with Google
  </button>

  <p>New user? <a href="register.html">Register</a></p>
</div>

<script type="module">
  import { auth } from "./firebase.js";
  import { signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  window.login = async () => {
    try {
      await signInWithEmailAndPassword(
        auth,
        email.value,
        password.value
      );
      window.location.href = "index.html";
    } catch (error) {
      alert("Invalid login: " + error.message);
    }
  };

  window.loginWithGoogle = async () => {
    try {
      const provider = new GoogleAuthProvider();
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      // Send user data to backend
      await fetch('http://localhost:5000/api/user/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          uid: user.uid,
          email: user.email,
        }),
      });

      window.location.href = "index.html";
    } catch (error) {
      alert("Google login failed: " + error.message);
    }
  };

  window.togglePassword = () => {
    password.type =
      password.type === "password" ? "text" : "password";
  };
</script>

</body>
</html>
