<!DOCTYPE html>
<html>
<head>
  <title>BaluFlix Register</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

<div class="auth-container">
  <h1>BaluFlix</h1>
  <h2>Register</h2>

  <input id="email" placeholder="Email">

  <div class="password-box">
    <input id="password" type="password" placeholder="Password">
    <span class="toggle-password" onclick="togglePassword()">ğŸ‘</span>
  </div>

  <button onclick="register()">Register</button>

  <p>Already have account? <a href="login.html">Login</a></p>
</div>

<script type="module">
  import { auth } from "./firebase.js";
  import { createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  window.register = async () => {
    try {
      await createUserWithEmailAndPassword(
        auth,
        email.value,
        password.value
      );
      alert("Registration successful!");
      window.location.href = "index.html";
    } catch (error) {
      alert("Registration failed: " + error.message);
    }
  };

  window.registerWithGoogle = async () => {
    try {
      const provider = new GoogleAuthProvider();
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      // Send user data to backend
      await fetch('http://localhost:5000/api/user/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          uid: user.uid,
          email: user.email,
        }),
      });

      alert("Registration successful!");
      window.location.href = "index.html";
    } catch (error) {
      alert("Google registration failed: " + error.message);
    }
  };

  window.togglePassword = () => {
    password.type =
      password.type === "password" ? "text" : "password";
  };
</script>

</body>
</html>
