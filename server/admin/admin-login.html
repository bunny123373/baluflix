<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BaluFlix Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #141414 0%, #000000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Netflix-style background pattern */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(229, 9, 20, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(229, 9, 20, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(229, 9, 20, 0.05) 0%, transparent 50%);
      pointer-events: none;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
      padding: 60px 68px 40px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 8px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo h1 {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 0.5px;
      color: #e50914;
      margin-bottom: 8px;
    }

    .logo p {
      color: #ccc;
      font-size: 16px;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group input {
      width: 100%;
      padding: 16px 20px;
      background: #333;
      border: 1px solid #555;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #e50914;
      background: #404040;
      box-shadow: 0 0 0 2px rgba(229, 9, 20, 0.2);
    }

    .form-group input::placeholder {
      color: #aaa;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: #e50914;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 24px;
    }

    .login-btn:hover {
      background: #b20710;
    }

    .login-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .error {
      margin-top: 16px;
      padding: 12px;
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid #dc2626;
      border-radius: 4px;
      color: #fca5a5;
      text-align: center;
      display: none;
      font-size: 14px;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-container {
        margin: 20px;
        padding: 40px 30px;
      }

      .logo h1 {
        font-size: 28px;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 10px;
        padding: 30px 20px;
      }

      .logo h1 {
        font-size: 24px;
      }

      .form-group input {
        padding: 14px 16px;
        font-size: 16px; /* Prevent zoom on iOS */
      }

      .login-btn {
        padding: 14px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="logo">
    <h1>BaluFlix</h1>
    <p>Admin Panel</p>
  </div>

  <form id="loginForm">
    <div class="form-group">
      <input type="email" id="email" placeholder="Admin Email" required>
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="Password" required>
    </div>
    <button type="submit" id="loginBtn" class="login-btn">
      Sign In
    </button>
  </form>

  <div class="error" id="error"></div>
</div>

<script type="module" src="admin-login.js"></script>
</body>
</html>
